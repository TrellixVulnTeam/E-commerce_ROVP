{% extends "base.html" %}
{% block title %}E-Kart | About {% endblock %}
{% block content %}
<br>

<form method="POST">{% csrf_token %}
  <div class="form-group col-6">
    <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter name" name="fullname">
  </div>
  <div class="form-group col-6">
    <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" name="email">
  </div>
  <div class="form-group col-6">
    <input type="password" class="form-control"  placeholder="Password" name="password">
  </div>
  
  <div class="form-group col-6">
  <textarea class="form-control" rows="3" placeholder="Write to us" name="content"></textarea>
  </div>
  <div class="col-6">
    <button type="submit" class="btn btn-secondary ">Submit</button>
  </div>
  

</form>

{% endblock %}
