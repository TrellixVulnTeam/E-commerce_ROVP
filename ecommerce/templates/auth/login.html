{% extends "base.html" %}
  
{% block title %}E-Kart | Home {% endblock %}

{% block content %}
<br>
<br>
<form method="POST">
{% csrf_token %}
<div class="container">



<div class="form-group col-6" placeholder="username">
    {{form.username}}
  </div>
  <div class="form-group col-6" placeholder="password">
    {{form.password}}
  </div>
  
  <div class="col-6">
    <button type="submit" class="btn btn-secondary ">Login</button>
  </div>



</div>
</form>
{% endblock %}
